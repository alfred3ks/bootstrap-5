<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS mediante CDN: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Imágenes con bootstrap</title>
</head>
<body>


  <div class="container">
    <h1>Imágenes con bootstrap</h1>
    <div class="row">
      <h3>Imagen que ocupa el 100% del contenedor:</h3>
      <div class="col-6">
        <!-- Abarca el 100% del contenedor, osea seis columnas -> col-6 -->
        <img class="img-fluid" src="./img/carousel1.jpg" alt="">
      </div>
      <hr>
      <div class="col-12">
        <h3>Imagenes grandes una al lado de la otra: y aplicamos un float</h3>
        <img class="img-fluid float-start" width="400" src="./img/bg.jpg" alt="">
        <img class="img-fluid float-end" width="400" src="./img/bg2.jpg" alt="">
      </div>

      <div class="col-12">
        <h3>Imagenes con thumbnail, pequeño borde.</h3>
        <img class="img-fluid float-start img-thumbnail" width="400" src="./img/bg.jpg" alt="">
        <img class="img-fluid float-end img-thumbnail" width="400" src="./img/bg2.jpg" alt="">
      </div>

      <div class="row">
        <div class="col-12">
          <h3>Imagen con figure, texto debajo de la imagen</h3>
          <figure class="figure">
            <img class="img-fluid rounded" src="./img/bg3.jpg" width="400px" alt="">
            <figcaption class="figure-caption">
              <p class="text-center">Descripción de la imagen.</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>

  <!--
    img-fluid -> la imagen ocupa el 100% del contenedor.
    float-start -> la imagen flota al inicio
    float -end -> la imagen flota al final
    img-thumbnail -> se agrega un pequeño borde a la imagen.
    rounded -> Agrega esquinas redondeadas.
   -->





  <!-- Bootstrap JS mediante CDN: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
</html>
