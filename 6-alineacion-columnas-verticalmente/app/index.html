<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS mediante CDN: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Alineaci√≥n de Columnas verticlamente.</title>
</head>
<body>

  <div class="container">
    <div class="row align-items-start">
      <div class="col column">Columna #1</div>
      <div class="col column">Columna #2</div>
      <div class="col column">Columna #3</div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-center">
      <div class="col column">Columna #1</div>
      <div class="col column">Columna #2</div>
      <div class="col column">Columna #3</div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-end">
      <div class="col column">Columna #1</div>
      <div class="col column">Columna #2</div>
      <div class="col column">Columna #3</div>
    </div>
  </div>

  <!-- Asi alineamos tambien -->
  <div class="container">
    <div class="row">
      <div class="col column align-self-start">Columna #1</div>
      <div class="col column align-self-start">Columna #2</div>
      <div class="col column align-self-start">Columna #3</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col column align-self-center">Columna #1</div>
      <div class="col column align-self-center">Columna #2</div>
      <div class="col column align-self-center">Columna #3</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col column align-self-end">Columna #1</div>
      <div class="col column align-self-end">Columna #2</div>
      <div class="col column align-self-end">Columna #3</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col column align-self-start">Columna #1</div>
      <div class="col column align-self-center">Columna #2</div>
      <div class="col column align-self-end">Columna #3</div>
    </div>
  </div>

  <!-- Bootstrap JS mediante CDN: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
</html>
