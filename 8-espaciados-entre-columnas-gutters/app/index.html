<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS mediante CDN: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Gutters</title>
</head>
<body>
  <h1>Espaciado entre columnas, Gutters</h1>
  <h3>Ejemplo #1 Gutters por defecto</h3>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="contenido">
          Columna 1
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 2
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 3
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 4
        </div>
      </div>
    </div>
  </div>

  <h3>Ejemplo #2 Gutters quitados.</h3>
  <div class="container">
    <div class="row g-0">
      <div class="col-6">
        <div class="contenido">
          Columna 1
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 2
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 3
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 4
        </div>
      </div>
    </div>
  </div>
  <h3>Ejemplo #3 Gutters mas grande y dependen del eje.</h3>
  <div class="container">
    <div class="row gy-5 g-5">
      <div class="col-6">
        <div class="contenido">
          Columna 1
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 2
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 3
        </div>
      </div>
      <div class="col-6">
        <div class="contenido">
          Columna 4
        </div>
      </div>
    </div>
  </div>






  <!-- Bootstrap JS mediante CDN: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
</html>
